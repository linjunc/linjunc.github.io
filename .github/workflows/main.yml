name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 移除 ACCESS_TOKEN 配置，保留基础拉取代码逻辑
      - uses: actions/checkout@v2

      # Node 版本改为 20，保留 yarn 缓存
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      # 沿用你原有依赖安装命令
      - run: yarn install --frozen-lockfile

      # 沿用你原有构建命令
      - name: Build
        run: yarn build

      # 部署到自有服务器
      - name: Deploy to own server via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docs/.vitepress/dist/*"
          target: ${{ secrets.DEPLOY_PATH }}
          strip_components: 3
          timeout: 300s

      # 清理和设置权限
      - name: Setup permissions on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          port: 22
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod -R 755 ${{ secrets.DEPLOY_PATH }}